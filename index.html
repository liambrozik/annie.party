<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>party time</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <style>

        img {
            animation-name: shake; 
            animation-iteration-count: infinite;
            animation-duration: 500ms;
        }

        @keyframes shake {
            0% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(-5deg);
            }
            100% {
                transform: rotate(5deg);
            }
        }

    </style>
</head>
<body>
    <center id="lol">
        <img src="https://i.imgur.com/q7tzU9U.png" />
    </center>

    <script>
        $( document ).ready(function() {
            var i = 0;
            var slow = true;
            var med = false;
            var fast = false;
            setInterval(function() {
                if (slow) {
                    placeImg();
                    i++;
                }
                if (i > 10) {
                    slow = false;
                    med = true;
                }
            }, 500);
            setInterval(function() {
                if (med) {
                    placeImg();
                    i++;
                }
                if (i > 50) {
                    med = false;
                    fast = true;
                }
            }, 100);
            setInterval(function() {
                if (fast) {
                    placeImg();
                    i++;
                }
            }, 10);

            function placeImg() {
                var x = Math.floor((Math.random() * 100) + 1);
                var y = Math.floor((Math.random() * 200) + 1);
                var n = Math.floor((Math.random() * 100) + 1);
                var z = Math.floor((Math.random() * 10) + 1);
                var q = Math.floor((Math.random() * 5) + 1);
                var p;
                if (n > 50) {
                    p = 1;
                } else {
                    p = -1;
                }
                if (x < 40) {
                    $("#lol").append("<img style='width: " + x + "px; height: " + x + "px; position: absolute; top: " + (x * p * z)  + "px; left: " + (y * p * 10)  + "px;' src='https://i.imgur.com/q7tzU9U.png' />");
                } else if (x >= 40 && x < 75) {
                    $("#lol").append("<img style='width: " + ( q * x ) + "px; height: " + ( q * x ) + "px; position: absolute; top: " + (x * p * z)  + "px; left: " + (y * p * 10)  + "px;' src='https://i.imgur.com/q7tzU9U.png' />");
                } else {
                    $("#lol").append("<img style='width: " + ( q * x ) + "px; height: " + ( q * x ) + "px; position: absolute; top: " + (x * p * z)  + "px; left: " + (y * p * 10)  + "px;' src='https://i.imgur.com/q7tzU9U.png' />");
                }
            }
        });
    </script>
</body>
</html>
